<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }
        .btn {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            color: white;
            transition: 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .admin { 
            background-color: #e74c3c; 
        }
        .faculty { 
            background-color: #3498db; 
        }
        .batch { 
            background-color: #2ecc71; 
        }
        .btn:hover { 
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .btn:active { 
            transform: translateY(0);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .project_member {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            margin-top: 20px;
        }
        .project_member h2 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .project_member ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .project_member ul li {
            font-size: 1.2rem;
            margin: 10px 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        @media (max-width: 600px) {
            .container {
                flex-direction: column;
            }
            .btn {
                width: 100%;
                margin-bottom: 10px;
            }
            .project_member {
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <marquee behavior="" direction=""><h1>Welcome to the Login System</h1></marquee>
   
    <div class="container">
    <a  href="{{ url_for('admin_login') }}"><button class="btn admin">Admin Login</button></a>
    <a href="{{ url_for('faculty_login') }}"><button class="btn faculty">Faculty login</button></a>
    <a href="{{ url_for('batch_login') }}"><button class="btn batch">Batch Manager Login</button></a>
    </div>

    <div class="project_member">
        <h2>Project Members</h2>
        <ul>
            <li>Member 1: John Doe</li>
            <li>Member 2: Jane Smith</li>
            <li>Member 3: Alice Johnson</li>
            <li>Member 4: Bob Brown</li>
        </ul>
    </div>

</body>
</html>
